<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Dataset.css" />
    <style type="text/css">
      .tg {
        border-collapse: collapse;
        border-color: #93a1a1;
        border-spacing: 0;
      }

      .tg td {
        background-color: #93a1a1;
        border-color: black;
        border-style: solid;
        border-width: 1px;
        color: #002b36;
        font-family: Arial, sans-serif;
        font-size: 14px;
        overflow: hidden;
        padding: 10px 5px;
        word-break: normal;
      }

      .tg th {
        background-color: black;
        border-color: #93a1a1;
        border-style: solid;
        border-width: 1px;
        color: #fdf6e3;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: normal;
        overflow: hidden;
        padding: 10px 5px;
        word-break: normal;
      }

      .tg .tg-0lax {
        text-align: left;
        vertical-align: top;
      }
    </style>
    <title>Dataset</title>
  </head>
  <body>
    <h1 style="text-align: center;font-size: 100px;">Dataset</h1>
    <hr style="margin-top: 20px" />
    
    <h4 style="text-align: center;font-size: 25px;">
      The dataset was extracted from the Kaggle website <br />
      This dataset contains information about the details of road accidents occured in between 2001 - 2014.
      <br />
      You can refer to this site for the dataset "
      <a
        href="https://www.kaggle.com/manugupta/road-accidents-in-india?select=only_road_accidents_data3.csv"
        target="blank"
        >Kaggle</a>"
    </h4>
  </body>
</html>
